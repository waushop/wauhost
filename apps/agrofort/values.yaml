replicaCount: 1

# Annotations that will be added to the deployment
deploymentAnnotations: {}

# Update strategy
deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

image:
  repository: ghcr.io/waushop/agrofort
  tag: latest
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-pull-secret
nameOverride: "web"
fullnameOverride: "web"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  hosts:
    - host: agrofort.ee
      paths:
        - path: /
          pathType: Prefix
    - host: www.agrofort.ee
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: agrofort-tls
      hosts:
        - agrofort.ee
        - www.agrofort.ee

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: production
  # Hetzner Object Storage - Client-side (browser accessible)
  NEXT_PUBLIC_STORAGE_ENDPOINT: hel1.your-objectstorage.com
  NEXT_PUBLIC_STORAGE_PORT: "443"
  NEXT_PUBLIC_STORAGE_USE_SSL: "true"
  NEXT_PUBLIC_STORAGE_BUCKET: agrofort
  # Hetzner Object Storage - Server-side (API uploads)
  STORAGE_ENDPOINT: hel1.your-objectstorage.com
  STORAGE_PORT: "443"
  STORAGE_USE_SSL: "true"
  STORAGE_BUCKET: agrofort

# Redirect configuration
redirect:
  enabled: false