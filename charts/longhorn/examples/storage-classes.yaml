---
# Default Longhorn storage class with 3 replicas
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: driver.longhorn.io
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "2880"  # 48 hours in minutes
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "disabled"
  recurringJobSelector: |
    [
      {
        "name": "backup-hourly",
        "isGroup": false
      }
    ]
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
# Single replica storage class for non-critical data
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-single
provisioner: driver.longhorn.io
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "2880"
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "disabled"
  recurringJobSelector: |
    [
      {
        "name": "backup-daily",
        "isGroup": false
      }
    ]
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
# Critical data storage class with frequent backups
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-critical
provisioner: driver.longhorn.io
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "30"  # 30 minutes
  fromBackup: ""
  fsType: "ext4"
  dataLocality: "disabled"
  recurringJobSelector: |
    [
      {
        "name": "backup-6h",
        "isGroup": false
      }
    ]
reclaimPolicy: Retain  # Retain for critical data
volumeBindingMode: Immediate
allowVolumeExpansion: true